<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de idade | page</title>

    <link rel="stylesheet" href="estilo/style.css">

    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,600;1,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="caixa-inputs">
          <div class="inputs">
            <label for="dia">
              Dia
            </label>
            <input type="number" id="dia" placeholder="DD">
            <small class="error"></small>
          </div>

          <div class="inputs">
            <label for="mes">
              Mês
            </label>
            <input type="number" id="mes" placeholder="MM">
            <small class="error"></small>
          </div>

          <div class="inputs">
            <label for="ano">
              Ano
            </label>
            <input type="number" id="ano" placeholder="YYYY">
            <small class="error"></small>
          </div>
        </div>

        <div class="button">
          <hr>
          <button id="submit"><img src="imagens/icon-arrow.svg" alt="icon"></button>
        </div>

        <div class="resultado">
          <h1><span>--</span>anos</h1>
        </div>

        <div class="resultado">
          <h1><span>--</span>meses</h1>
        </div>

        <div class="resultado">
          <h1><span>--</span>dias</h1>
        </div>
      </div>
    </main>

    <footer>
      Desafio do <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> 
      Codificado por <a href="https://github.com/pgsousa10" target="_blank">Pedro Gonçalves.</a>
    </footer>
    
    <script src="script.js"></script>
  </body>
</html>
